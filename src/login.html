<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login/style.css">
  <title>Neurokids</title>
</head>

<body id="container">
    <a href="index.html" class="arrow_back">
      <span class="material-symbols-outlined">arrow_back_ios_new</span>
      <p>Home</p>
    </a>

    <figure id="logo">
      <img src="imgs/logo.png" alt="logo">
    </figure>

    <h1 id="main_title">Entre por aqui</h1>

    <main>
      <form id="form">
        <fieldset id="fieldset">
          
          <label class="field" for="email">Email
            <input id="email"  class="input" title="Digite seu email" type="text" name="email" id="email" placeholder="Qual é o seu nome?">
          </label>

          <label class="field" for="password">Senha
            <div class="group">
              <span class="material-symbols-outlined lock">lock</span>

              <label for="checkbox__visibility___password">
                <input id="checkbox__visibility___password" type="checkbox">
                <span class="material-symbols-outlined eye_open">visibility</span>
                <span class="material-symbols-outlined eye_closed">visibility_off</span>
              </label>
              
              <input id="password" class="input" title="Digite sua senha" type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
          </label>

          <input id="button" title="Click para enviar" type="submit" name="button" value="Entrar">
        </fieldset>
      </form>
    </main>

    <div id="button_enter">
      <button>
        <label id="button_enter__label" tabindex="0" role="button" for="button">
          Entrar
          <div id="button_enter__seta"><span class="material-symbols-outlined">arrow_forward</span></div>
        </label>
      </button>
  </div>
    
    <p id="redirect_register">Não possui uma conta? <a href="cadastro.html">Click aqui para se cadastrar</a></p>

    <footer>
        <nav id="nav-rodape">
            <ul>
            <li class="rodape__item___1"><p>© 2023 Projeto NeuroKids</p></li>
            <li class="rodape__item___2"><a href="#">Contato</a></li>
            <li class="rodape__item___3"><a href="#">Privacidade</a></li>
            <li class="rodape__item___4"><a href="#">Termos de uso</a></li>
            </ul>
        </nav>
    </footer>

    <script type="module" src="js/controllers/login.js"></script>
    <script type="module" src="js/exibe_oculta_senha.js"></script>

</body>
</html>
