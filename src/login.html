<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.google.com/icons?selected=Material+Symbols+Outlined:home:FILL@0;wght@400;GRAD@0;opsz@24">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> <!-- Favicon da página -->
    <link rel="stylesheet" href="rodape.css">
  <title>Login</title>
</head>
<body class="corpo">
    
    <img src="imgs/logo.png" alt="logo">

    <h1 id="titulo">Entre por aqui</h1>

    <main class="principal">
      <form id="formulario" method="post" action="">
        
        <fieldset id="campo">
          
          <label for="email">Email
            <input title="Digite seu email" id="email" type="text" name="email" id="email" placeholder="email ...">
          </label>

          <label for="senha">Senha
            <input title="Digite sua senha" id="senha" type="text" name="senha" id="senha" value="senha">
          </label>

          <input title="Click para enviar" id="button" type="submit" name="button" value="Entrar" style="visibility: hidden;">

        </fieldset>

      </form>
    </main>

    <label tabindex="0" role="button" id="button__label" for="button">Entrar</label>
    
    <p>Não possui uma conta? <a href="#">Click aqui para se cadastrar</a></p>

    <footer>
        <nav id="nav-rodape">
            <ul>
            <li class="rodape__item___1"><p>© 2023 Projeto NeuroKids</p></li>
            <li class="rodape__item___2"><a href="#">Contato</a></li>
            <li class="rodape__item___3"><a href="#">Privacidade</a></li>
            <li class="rodape__item___4"><a href="#">Termos de uso</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
