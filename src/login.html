<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login/style.css">
  <title>Login</title>
</head>

<body id="corpo">
    <a href="index.html" class="arrow_back">
      <span class="material-symbols-outlined">arrow_back_ios_new</span>
      <p>Home</p>
    </a>

    <figure id="logo">
      <img src="imgs/logo.png" alt="logo">
    </figure>

    <h1 id="titulo">Entre por aqui</h1>

    <main class="principal">
      <form id="formulario">
        <fieldset id="formulario__fieldset">
          
          <label id="campo" for="email">Email
            <input id="email" title="Digite seu email" type="text" name="email" id="email" placeholder="Qual é o seu nome?">
          </label>

          <label id="campo" for="senha">Senha
            <div id="grupo--icone__campo">
              <span class="material-symbols-outlined cadeado">lock</span>

              <label for="checkbox__visibility">
                <input id="checkbox__visibility" type="checkbox">
                <span class="material-symbols-outlined olho__aberto">visibility</span>
                <span class="material-symbols-outlined olho__fechado">visibility_off</span>
              </label>
              
              <input id="senha" title="Digite sua senha" type="text" name="senha" id="senha" placeholder="Digite sua senha">
            </div>
          </label>

          <input id="button" title="Click para enviar" type="submit" name="button" value="Entrar" style="visibility: hidden;">
        </fieldset>
      </form>
    </main>

    <!-- Esta ancora foi adicionada ao botão para fins de exemplificação do fluxo durante o teste realizado
    para avaliação do projeto. Este comentário será removido após tal avaliação. -->
    <a id="button__entrar" href="index.html">
      <button id="">
        <label id="button__entrar___label" tabindex="0" role="button" for="">
          Entrar
          <div id="button__entrar___seta"><span class="material-symbols-outlined">arrow_forward</span></div>
        </label>
      </button>
  </a>
    
    <p id="redirecionar__cadastro">Não possui uma conta? <a href="cadastro.html">Click aqui para se cadastrar</a></p>

    <footer>
        <nav id="nav-rodape">
            <ul>
            <li class="rodape__item___1"><p>© 2023 Projeto NeuroKids</p></li>
            <li class="rodape__item___2"><a href="#">Contato</a></li>
            <li class="rodape__item___3"><a href="#">Privacidade</a></li>
            <li class="rodape__item___4"><a href="#">Termos de uso</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
