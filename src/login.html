<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://fonts.google.com/icons?selected=Material+Symbols+Outlined:home:FILL@0;wght@400;GRAD@0;opsz@24">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> <!-- Favicon da página -->
    <link rel="stylesheet" href="rodape.css">
    <link rel="stylesheet" href="css-login-cadastro-sugestoes_escolares/login/style.css">
    <link rel="stylesheet" href="css-login-cadastro-sugestoes_escolares/login/responsivo.css">
  <title>Login</title>
</head>
<body id="corpo">
    
    <picture id="logo">
      <img src="imgs/logo.png" alt="logo">
    </picture>

    <h1 id="titulo">Entre por aqui</h1>

    <main class="principal">
      <form id="formulario" >
        
        <fieldset id="formulario__fieldset">
          
          <label id="campo" for="email">Email
            <input id="email" title="Digite seu email" type="text" name="email" id="email" placeholder="Qual é o seu nome?">
          </label>

          <label id="campo" for="senha">Senha
            <input id="senha" title="Digite sua senha" type="text" name="senha" id="senha" placeholder="Digite sua senha">
          </label>

          <input id="button" title="Click para enviar" type="submit" name="button" value="Entrar" style="visibility: hidden;">

        </fieldset>

      </form>
    </main>

    <div  id="button__label">
      <label tabindex="0" role="button" for="button">Entrar</label>
    </div>
    
    <p id="redirecionar__cadastro">Não possui uma conta? <a href="#">Click aqui para se cadastrar</a></p>

    <footer>
        <nav id="nav-rodape">
            <ul>
            <li class="rodape__item___1"><p>© 2023 Projeto NeuroKids</p></li>
            <li class="rodape__item___2"><a href="#">Contato</a></li>
            <li class="rodape__item___3"><a href="#">Privacidade</a></li>
            <li class="rodape__item___4"><a href="#">Termos de uso</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
