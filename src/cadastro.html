<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro/style.css">
  <title>NeuroKids</title>
</head>
<body id="corpo">
    <a href="index.html" class="arrow_back">
        <span class="material-symbols-outlined">arrow_back_ios_new</span>
        <p>Home</p>
    </a>

    <main class="principal">
        <div id="container-imagem">
            <label id="imagem-perfil" for="file__pictury">
                <img src="imgs/Profile.png" alt="Imagem ilustativa de perfil">
                <input id="file__pictury" type="file" accept="image/*">
            </label>

            <figure id="logo">
              <img src="imgs/logo.png" alt="logo">
            </figure>
        </div>
        
        <form id="formulario" >
            <div id='container'>    
                <fieldset id="formulario__fieldset">
                    <label id="campo-nome" class="campo" for="nome">Nome
                        <input id="nome" class="campo__entrada" title="Digite seu nome" type="text" name="nome" placeholder="Qual é o seu nome?" required>
                    </label>
                    
                    <label id="campo-genero" class="campo" for="genero">Gênero
                        <div class="grupo--icone__campo">
                            <span class="material-symbols-outlined expand__more">expand_more</span>
                            <select id="genero" class="campo__entrada" title="Digite seu genero" name="genero" required>

                                <option value="" selected disabled>Qual o seu genero?</option>
                                <option value="nao_binario">Não binario</option>
                                <option value="nao_binario">Mulher</option>
                                <option value="nao_binario">Homem</option>
                                
                            </select>
                        </div>
                    </label>
                    
                    <label id="campo-atuacao" class="campo" for="atuacao">Atuacao
                        <div class="grupo--icone__campo">
                            <span class="material-symbols-outlined expand__more">expand_more</span>
                            <select id="atuacao" class="campo__entrada" title="Digite sua atuacao" name="atuacao" required>

                                <option value="" selected disabled>Como você se define?</option>
                                <option value="mae">Mãe</option>
                                <option value="pai">Pai</option>
                                <option value="responsavel_tutelar">Responsável tutelar</option>
                                <option value="cuidador">Cuidador</option>
                                <option value="acompanhante">Acompanhante</option>
                                <option value="educador">Educador(a)</option>
                                <option value="pediatra">Pediatra</option>
                                <option value="pscicologo">Pscicologo(a)</option>
                                <option value="outro">Outro</option>
                                <option value="nenhum">Nenhuma das opções</option>

                            </select>
                        </div>
                    </label>
                    
                    <label id="campo-email" class="campo" for="email">Email
                        <div class="grupo--icone__campo">
                            <span class="material-symbols-outlined email">email</span>
                            <input id="email" class="campo__entrada" title="Digite seu email" type="email" name="email" placeholder="Qual é o seu email?" required>
                        </div>
                    </label>

                    <label id="campo-celular" class="campo" for="celular">Celular
                        <div id="campo--grupo">
                            <label id="campo--grupo__paises___icone" class="grupo--icone__campo" for="abre__menu--checkbox__paises">
                                <script src="simula_select.js"></script>

                                <div id="campo--grupo__paises" class="custom_select">
                                    <div class="custom_select_selected"><img src="imgs/brasil.png" alt=""></div>

                                    <input id="abre__menu--checkbox__paises" type="checkbox" style="display:none;">

                                    <ul class="custom_select_options">
                                        <li><img src="imgs/brasil.png" alt=""></li>
                                        <li><img src="imgs/nigeria.png" alt=""></li>
                                        <li><img src="imgs/estados-unidos.png" alt=""></li>
                                    </ul>
                                </div>
                                
                                <span class="material-symbols-outlined expand__more">expand_more</span>
                            </label>
                            
                            <input id="celular" class="campo__entrada" title="Digite seu celular" type="number" name="celular" placeholder="Número" required>
                        </div>
                    </label>
                    
                    <label id="campo-senha" class="campo" for="senha">Senha
                        <div class="grupo--icone__campo">
                            <span class="material-symbols-outlined cadeado">lock</span>

                            <label for="checkbox__visibility___senha">
                                <input id="checkbox__visibility___senha" type="checkbox">
                                <span class="material-symbols-outlined olho__aberto">visibility</span>
                                <span class="material-symbols-outlined olho__fechado">visibility_off</span>
                            </label>

                            <input id="senha" class="campo__entrada" title="Digite sua senha" type="password" name="senha" placeholder="Digite sua senha" required>
                        </div>
                    </label>

                    <label id="campo-confirma-senha" class="campo" for="confirma-senha">Confirma senha
                        <div class="grupo--icone__campo">
                            <span class="material-symbols-outlined cadeado">lock</span>

                            <label for="checkbox__visibility___confirma-senha">
                                <input id="checkbox__visibility___confirma-senha" type="checkbox">
                                <span class="material-symbols-outlined olho__aberto">visibility</span>
                                <span class="material-symbols-outlined olho__fechado">visibility_off</span>
                            </label>
                            
                            <input id="confirma_senha" class="campo__entrada" title="Digite a confirmação da sua senha" type="password" name="confirma_senha" placeholder="Digite sua confirma senha" required>
                        </div>
                    </label>

                    <label id="campo-nascimento" class="campo" for="nascimento">Nascimento
                        <div class="grupo--icone__campo">
                            <input id="nascimento" class="campo__entrada" title="Digite seu nascimento" type="date" name="nascimento" placeholder="Quando você nasceu?" required>
                        </div>
                    </label>

                    <label id="campo-cep" class="campo" for="endereco">CEP
                        <input id="cep" class="campo__entrada" title="Digite seu CEP" type="text" name="cep" placeholder="Qual o seu CEP?" required>
                    </label>

                    <label id="campo-endereco" class="campo" for="endereco">Endereço
                        <input id="endereco" class="campo__entrada" title="Digite seu endereço" type="text" name="endereco" placeholder="Qual rua você mora?" required>
                    </label>

                    <label id="campo-cidade" class="campo" for="endereco">Cidade
                        <input id="cidade" class="campo__entrada" title="Digite sua cidade" type="text" name="endereco" placeholder="Qual cidade você mora?" required>
                    </label>

                    <label id="campo-estado" class="campo" for="endereco">Estado
                        <input id="estado" class="campo__entrada" title="Digite seu estado" type="text" name="endereco" placeholder="Qual Estado você mora?" required>
                    </label>

                    <label id="campo-numero" class="campo" for="endereco">Número
                        <input id="numero" class="campo__entrada" title="Digite o número da sua residência" type="text" name="endereco" placeholder="Qual o número da sua casa?" required>
                    </label>

                    <label id="campo-sobre-voce" class="campo" for="sobre">Nos conte um pouco <br> sobre você.
                            <input id="sobre__voce___textarea" class="campo__entrada" title="Digite seu sobre" type="textarea" name="sobre__voce" cols="10" rows="10" wrap="hard">
                    </label>

                    <input id="button" title="Click para enviar" type="submit" name="button" value="Cadastrar">
                </fieldset>
            </div>
        </form>
    </main>

    <!-- Esta ancora foi adicionada ao botão para fins de exemplificação do fluxo durante o teste realizado
    para avaliação do projeto. Este comentário será removido após tal avaliação. -->
    <a id="button__entrar" href="login.html">
        <button id="">
          <label id="button__entrar___label" tabindex="0" role="button" for="">
            Cadastrar
            <div id="button__entrar___seta"><span class="material-symbols-outlined">arrow_forward</span></div>
          </label>
        </button>
    </a>

    
    <p id="redirecionar__cadastro">Já possui uma conta? <a href="login.html">Click aqui para entrar</a></p>

    <footer>
        <nav id="nav-rodape">
            <ul>
            <li class="rodape__item___1"><p>© 2023 Projeto NeuroKids</p></li>
            <li class="rodape__item___2"><a href="#">Contato</a></li>
            <li class="rodape__item___3"><a href="#">Privacidade</a></li>
            <li class="rodape__item___4"><a href="#">Termos de uso</a></li>
            </ul>
        </nav>
    </footer>
    <script src="./busca_cep.js"></script>
</body>
</html>
