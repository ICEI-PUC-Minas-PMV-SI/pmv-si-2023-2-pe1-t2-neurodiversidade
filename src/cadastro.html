<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro/style.css">
  <title>NeuroKids</title>
</head>
<body id="corpo">
    <a href="index.html" class="arrow_back">
        <span class="material-symbols-outlined">arrow_back_ios_new</span>
        <p>Home</p>
    </a>

    <main class="principal">
        <div id="container-imagem">
            <label id="imagem-perfil" for="file__pictury">
                <img src="imgs/Profile.png" alt="Imagem ilustativa de perfil">
                <input id="file__pictury" type="file" accept="image/*">
            </label>

            <figure id="logo">
              <img src="imgs/logo.png" alt="logo">
            </figure>
        </div>
        
        <form id="form" >
            <div id='container'>    
                <fieldset id="fieldset">
                    <label class="field" for="name">* Nome
                        <input id="name" class="input" title="Digite seu nome" type="text" name="name" placeholder="Qual é o seu nome?" required>
                    </label>
                    
                    <label class="field" for="gender">* Gênero
                        <div class="group">
                            <span class="material-symbols-outlined expand__more">expand_more</span>
                            <select id="gender" class="input" title="Digite seu genero" name="gender" required>

                                <option value="" selected disabled>Qual o seu genero?</option>
                                <option value="nao_binario">Não binario</option>
                                <option value="mulher">Mulher</option>
                                <option value="homem">Homem</option>
                                
                            </select>
                        </div>
                    </label>
                    
                    <label class="field" for="acting">* Atuacao
                        <div class="group">
                            <span class="material-symbols-outlined expand__more">expand_more</span>
                            <select id="acting" class="input" title="Digite sua atuacao" name="acting" required>

                                <option value="" selected disabled>Como você se define?</option>
                                <option value="mae">Mãe</option>
                                <option value="pai">Pai</option>
                                <option value="responsavel_tutelar">Responsável tutelar</option>
                                <option value="cuidador">Cuidador</option>
                                <option value="acompanhante">Acompanhante</option>
                                <option value="educador">Educador(a)</option>
                                <option value="pediatra">Pediatra</option>
                                <option value="pscicologo">Pscicologo(a)</option>
                                <option value="outro">Outro</option>
                                <option value="nenhum">Nenhuma das opções</option>

                            </select>
                        </div>
                    </label>
                    
                    <label class="field" for="email">* Email
                        <div class="group">
                            <span class="material-symbols-outlined email">email</span>
                            <input id="email" class="input" title="Digite seu email" type="email" name="email" placeholder="Qual é o seu email?" required>
                        </div>
                    </label>

                    <label class="field field_invalid" for="cell_phone">Celular
                        <div>
                            <div id="group--cell_phone">
                                <label id="group--cell_phone__icon">
                                    <div>
                                        <div class="custom_select_selected"><img src="imgs/brasil.png" alt=""></div>
                                    </div>
                                </label>
                                
                                <input id="cell_phone" class="input input_invalid" title="Digite seu celular" type="text" name="cell_phone" placeholder="Número">
                            </div>
                            <p class="message_invalid">Digita apenas números</p>
                        </div>
                    </label>
                    
                    <label class="field" for="password">* Senha
                        <div class="group">
                            <span class="material-symbols-outlined lock">lock</span>

                            <label for="checkbox__visibility___password">
                                <input id="checkbox__visibility___password" type="checkbox">
                                <span class="material-symbols-outlined eye_open">visibility</span>
                                <span class="material-symbols-outlined eye_closed">visibility_off</span>
                            </label>

                            <input id="password" class="input" title="Digite sua senha" type="password" name="password" placeholder="Digite uma senha" required>
                        </div>
                    </label>

                    <label class="field" for="birth">* Nascimento
                        <div class="group">
                            <input id="birth" class="input" title="Digite seu nascimento" type="date" name="birth" placeholder="Quando você nasceu?" required>
                        </div>
                    </label>

                    <label class="field" for="endereco">* Endereco
                        <input id="endereco" class="input" title="Digite seu endereco" type="text" name="endereco" placeholder="Onde você mora?" required>
                    </label>

                    <label class="field" for="confirm_password">* Confirma senha
                        <div class="group">
                            <span class="material-symbols-outlined lock">lock</span>

                            <label for="checkbox__visibility___confirm_password">
                                <input id="checkbox__visibility___confirm_password" type="checkbox">
                                <span class="material-symbols-outlined eye_open">visibility</span>
                                <span class="material-symbols-outlined eye_closed">visibility_off</span>
                            </label>
                            
                            <input id="confirm_password" class="input" title="Digite a confirmação da sua senha" type="password" name="confirm_password" placeholder="Digite sua confirma senha" required>
                        </div>
                    </label>

                    <label id="field_about" class="field" for="sobre">Nos conte um pouco <br> sobre você.
                            <input id="about" class="input" title="Digite seu sobre" type="textarea" name="about" cols="10" rows="10" wrap="hard">
                    </label>

                    <input id="button" title="Click para enviar" type="submit" name="button" value="Cadastrar">
                </fieldset>
            </div>
        </form>
    </main>

    <div id="button__entrar">
        <button>
            <label id="button__entrar___label" tabindex="0" role="button" for="button">
            Cadastrar
            <div id="button__entrar___seta"><span class="material-symbols-outlined">arrow_forward</span></div>
            </label>
        </button>
    </div>

    <p id="redirecionar__cadastro">Já possui uma conta? <a href="login.html">Click aqui para entrar</a></p>

    <footer>
        <nav id="nav-rodape">
            <ul>
            <li class="rodape__item___1"><p>© 2023 Projeto NeuroKids</p></li>
            <li class="rodape__item___2"><a href="#">Contato</a></li>
            <li class="rodape__item___3"><a href="#">Privacidade</a></li>
            <li class="rodape__item___4"><a href="#">Termos de uso</a></li>
            </ul>
        </nav>
    </footer>

    <script type="module" src="js/validadores_input/celular.js"></script>
</body>
</html>
