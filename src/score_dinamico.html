<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/score/style.css">
    
    <title>Document</title>
</head>

<body>
    <div>
        <div id="box">
            <h4 class="main_title">Score</h4>
            <span class="close material-symbols-outlined">close</span>

            <div id="catalog_game_performance"></div>

            <div>
                <div class="filter">
                    <p class="filter__text">Filtrar por:</p>
                    <select class="filter__selection" name="filter" id="filter">
                        <option value="Todos" selected>Todos os jogos</option>
                        <option value="Matematica">Matematica</option>
                        <option value="Acerte as Cores">Acerte as Cores</option>
                        <option value="Contagem dos Objetos Coloridos">Contagem de Objetos Coloridos</option>
                    </select>
                </div>

                <div>
                    <div id="head--table">
                        <div class="field">
                            <p class="head--table__text">Jogo</p>
                        </div>
                        
                        <div class="field">
                            <p class="head--table__text">Desempenho</p>
                        </div>
                        
                        <div class="field">
                            <p class="head--table__text">Data</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container--list">
                <ul id="list"><li class="message--not_history">Você não possui histórico deste jogo!</li></ul>
            </div>
            
            <div>
                <button class="close btn btn--fechar">Fechar</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/score.js"></script>
</body>
</html>
